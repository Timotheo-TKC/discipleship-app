version: '3.8'

services:
  app:
    build:
      context: .
      target: development
    container_name: discipleship-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/99-custom.ini
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=discipleship_app
      - DB_USERNAME=root
      - DB_PASSWORD=password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - mysql
      - redis
    networks:
      - discipleship-network

  nginx:
    image: nginx:alpine
    container_name: discipleship-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./docker/nginx/ssl:/etc/nginx/ssl
    depends_on:
      - app
    networks:
      - discipleship-network

  mysql:
    image: mysql:8.0
    container_name: discipleship-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: discipleship_app
      MYSQL_ROOT_PASSWORD: password
      MYSQL_USER: discipleship
      MYSQL_PASSWORD: password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    networks:
      - discipleship-network

  redis:
    image: redis:7-alpine
    container_name: discipleship-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - discipleship-network

  mailhog:
    image: mailhog/mailhog:latest
    container_name: discipleship-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - discipleship-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: discipleship-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: password
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - discipleship-network

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  discipleship-network:
    driver: bridge
